<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno - Escolha sua Carta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    
    <div class="uno__container">
        <span class="uno__title">Escolha sua Carta</span>

        <span class="uno__colors">
            <div class="uno__color uno__color--red"></div>
            <div class="uno__color uno__color--blue"></div>
            <div class="uno__color uno__color--yellow"></div>
            <div class="uno__color uno__color--green"></div>
        </span>

        <span class="uno__numbers">
            <div class="uno__number uno__number--0">0</div>
            <div class="uno__number uno__number--1">1</div>
            <div class="uno__number uno__number--2">2</div>
            <div class="uno__number uno__number--3">3</div>
            <div class="uno__number uno__number--4">4</div>
            <div class="uno__number uno__number--5">5</div>
            <div class="uno__number uno__number--6">6</div>
            <div class="uno__number uno__number--7">7</div>
            <div class="uno__number uno__number--8">8</div>
            <div class="uno__number uno__number--9">9</div>
        </span>

        <div class="uno__card">
            <span class="uno__card--number uno__number--top"></span>
            <span class="uno__card--number uno__number--middle"></span>
            <span class="uno__card--number uno__number--bottom"></span>
        </div>
    </div>

</body>

    <script src="./scripts.js"></script>

</html>
